{% load i18n %}
{% load staticfiles %}

<template id="flow_status">
  <div>
    {% verbatim %}
    <div class="layout-breadcrumb">
      <breadcrumb>
        <breadcrumb-item><router-link title="go to flow list" :to="{name: 'flow_status', params: {f_id: 'null'}}">{{cb_data.l0.text}}</router-link></breadcrumb-item>
        <breadcrumb-item v-if="level === 'stage'"><a @click="init(cb_data.l1.url_id)" title="refresh stage page">{{cb_data.l1.text}}</a></breadcrumb-item>
      </breadcrumb>
    </div>
    {% endverbatim %}
    <div class="layout-content">
      <div class="layout-content-main" style="background-image:url({% static 'images/background_1200x600.jpg' %})">
        <div>
          <i-input v-model="searchQuery" placeholder="Search" clearable style="width:200px"></i-input>
          <br>
          <i-table border stripe show-header :columns="table_col" :data="table_data" size="small" ref="table"></i-table>
          <div style="margin:10px; overflow:hidden">
            <div style="float:right">
              <Page :total="dataCount" :page-size="pageSize" show-total @on-change="changePage"></Page>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div style="height:300px"></div> -->
  </div>
</template>

<script>
 const FlowStatus = {
   template: "#flow_status",
   beforeRouteUpdate (to, from, next) {
     this.init(to.params.f_id)
     next()
   },
   data: function () {
     return {
       col_ary: [],
       data_ary: [],
       filter_ary_obj: {},
       searchQuery: "",
       dataCount: 0,
       pageSize: 50,
       pageIndex: 1,
       rsp_data: {},
       level: "",
       level_url: {
         index: "{% url 'flow_rpt:flow_status_list' %}" + "?user=" + this.$pCookie().user,
         flow: "{% url 'flow_rpt:flow_status_detail' 'djst_var' %}"
       },
       cur_data: [],
       cb_data: {
         l0: {},
         l1: {}
       }
     }
   },
   computed: {
     table_col: function () {
       var columns = []
       for (var i = 0; i < this.col_ary.length; i++) {
         columns.push(this.col_ary[i])
       }
       columns.push({
         title: "Action",
         key: "action",
         width: 150,
         align: "center",
         fixed: "right",
         render: (h, params) => {
           return h("div", [
             h("Button", {
               props: {
                 type: "primary",
                 size: "small"
               },
               style: {
                 marginRight: "5px"
               },
               on: {
                 click: () => {
                   this.show(params.index)
                 }
               }
             }, "View")
           ])
         }
       })
       return columns
     },
     s_data_ary: function () {
       var searchQuery = this.searchQuery && this.searchQuery.toLowerCase()
       if (searchQuery) {
         var data = this.data_ary.filter(function (row) {
           return Object.keys(row).some(function (key) {
             return String(row[key]).toLowerCase().indexOf(searchQuery) > -1
           })
         })
       } else {
         var data = this.data_ary
       }
       return data
     },
     table_data: function () {
       this.dataCount = this.s_data_ary.length
       if (this.s_data_ary.length < this.pageSize) {
         var data = this.s_data_ary
       } else {
         var _start = (this.pageIndex - 1) * this.pageSize
         var _end = this.pageIndex * this.pageSize
         var data = this.s_data_ary.slice(_start, _end)
       }
       return data
     }
   },
   methods: {
     init: function(f_id = "null") {
       var ajax_cfg = {method: "get"}
       if (f_id === "null") {
         ajax_cfg.url = this.level_url.index
         this.level = "flow"
       } else {
         ajax_cfg.url = this.level_url.flow.replace("djst_var", f_id)
         this.level = "stage"
       }
       axios(ajax_cfg).then((response) => {
         this.rsp_data = response.data
         this.procLevel()
         this.procDataAry()
         this.procColAry()
       }).catch((error) => {
         console.log(error)
       })
     },
     procLevel: function () {
       if (this.level === "flow") {
         this.cur_data = this.rsp_data
         this.cb_data.l0.text = "flows"
       } else if (this.level === "stage") {
         this.cur_data = this.rsp_data.stage_flow
         this.cb_data.l0.text = this.rsp_data.block.proj.name + ":" + this.rsp_data.block.name + ":" + this.rsp_data.name
         this.cb_data.l1.url_id = this.rsp_data.id
         this.cb_data.l1.text = "stages"
       }
     },
     procColAry: function () {
       this.col_ary = []
       if (this.level === "flow") {
         this.col_ary.push({
           title: this.level + " name",
           key: "obj_name",
           fixed: "left",
           width: 150,
           sortable: true,
           render: (h, params) => {
             const row = params.row
             const pk = row.obj_pk
             const text = row.obj_name
             return h("a", {
               on: {
                 click: () => {
                   this.$router.push({name: "flow_status", params: {f_id: pk}})
                 }
               }
             }, text)
           },
           filters: this.filter_ary_obj.obj_name,
           filterMultiple: true,
           filterMethod: function (value, row) {
             return row.obj_name === value
           }
         })
       } else if (this.level === "stage") {
         this.col_ary.push({
           title: this.level + " name",
           key: "obj_name",
           /* "fixed": "left",*/
           width: 150,
           sortable: true,
           filters: this.filter_ary_obj.obj_name,
           filterMultiple: true,
           filterMethod: function (value, row) {
             return row.obj_name === value
           }
         })
       }
       this.col_ary.push({
         title: "Owner",
         key: "owner",
         width: 150,
         sortable: true,
         filters: this.filter_ary_obj.owner,
         filterMultiple: true,
         filterMethod: function (value, row) {
           return row.owner === value
         }
       })
       this.col_ary.push({
         title: "Date",
         key: "created_time",
         width: 200,
         sortable: true,
         sortType: "desc"
       })
       this.col_ary.push({
         title: "Status",
         key: "status",
         width: 150,
         sortable: true,
         filters: this.filter_ary_obj.status,
         filterMultiple: true,
         filterMethod: function (value, row) {
           return row.status === value
         },
         render: (h, params) => {
           const row = params.row
           const color = row.status === "running" ? "yellow" : row.status === "passed" ? "green" : (row.status === undefined || row.status === "") ? "blue" : "red"
           const text = row.status
           return h("Tag", {
             props: {
               type: "dot",
               color: color
             }
           }, text)
         }
       })
       if (this.level === "flow") {
         this.col_ary.push({
           title: "Current Stage",
           key: "cur_stage",
           width: 200,
           sortable: true,
           filters: this.filter_ary_obj.cur_stage,
           filterMultiple: true,
           filterMethod: function (value, row) {
             return row.cur_stage === value
           }
         })
         this.col_ary.push({
           title: "Comment",
           key: "comment",
           width: 200,
           sortable: true
         })
         this.col_ary.push({
           title: "Block",
           key: "block",
           width: 150,
           sortable: true,
           filters: this.filter_ary_obj.block,
           filterMultiple: true,
           filterMethod: function (value, row) {
             return row.block === value
           }
         })
         this.col_ary.push({
           title: "Project",
           key: "proj",
           width: 150,
           sortable: true,
           filters: this.filter_ary_obj.proj,
           filterMultiple: true,
           filterMethod: function (value, row) {
             return row.proj === value
           }
         })
       } else if (this.level === "stage") {
         this.col_ary.push({
           title: "Version",
           key: "version",
           width: 150,
           sortable: true,
           filters: this.filter_ary_obj.version,
           filterMultiple: true,
           filterMethod: function (value, row) {
             return row.version === value
           }
         })
       }
     },
     procDataAry: function () {
       this.data_ary = []
       this.filter_ary_obj = {obj_name: [], owner: [], status: []}
       var unique_ary_obj = {obj_name: [], owner: [], status: []}
       if (this.level === "flow") {
         this.filter_ary_obj.cur_stage = []
         this.filter_ary_obj.block = []
         this.filter_ary_obj.proj = []
         unique_ary_obj.cur_stage = []
         unique_ary_obj.block = []
         unique_ary_obj.proj = []
       } else if (this.level === "stage") {
         this.filter_ary_obj.version = []
         unique_ary_obj.version = []
       }
       for (var i = 0; i < this.cur_data.length; i++) {
         var qs_obj = this.cur_data[i]
         var data_obj = {
           obj_pk: qs_obj.id,
           obj_name: qs_obj.name,
           created_time: qs_obj.created_time.slice(0, 19).replace("T", " "),
           status: qs_obj.status
         }
         if (this.level === "flow") {
           data_obj.cur_stage = qs_obj.cur_stage
           data_obj.comment = qs_obj.comment
           data_obj.block = qs_obj.block.name
           data_obj.proj = qs_obj.block.proj.name
         } else if (this.level === "stage") {
           data_obj.version = qs_obj.version
         }
         if (qs_obj.owner === null) {
           data_obj.owner = "NA"
         } else {
           data_obj.owner = qs_obj.owner.name
         }
         for (var key in qs_obj.data) {
           data_obj[key] = qs_obj.data[key]
         }
         this.data_ary.push(data_obj)
         for (var key in this.filter_ary_obj) {
           if (unique_ary_obj[key].indexOf(data_obj[key]) === -1) {
             this.filter_ary_obj[key].push({"label": data_obj[key], "value": data_obj[key]})
             unique_ary_obj[key].push(data_obj[key])
           }
         }
       }
     },
     show: function (index) {
       var content = ""
       for (var td_key in this.table_data[index]) {
         content += td_key + ": " + this.table_data[index][td_key] + "<br>"
       }
       this.$Modal.info({
         title: "Detailed Info",
         content: content
       })
     },
     changePage: function (index) {
       this.pageIndex = index
     }
   },
   /* created: function () {
    * },*/
   mounted: function () {
     this.init(this.$route.params.f_id)
   }
 }
</script>
