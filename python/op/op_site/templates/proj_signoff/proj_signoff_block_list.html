{% load i18n %}
{% load staticfiles %}

<template id="proj_signoff_block_list">
  <div>
    {% verbatim %}
    <div class="layout-breadcrumb">
      <breadcrumb>
        <breadcrumb-item><router-link title="go to project list" :to="{name: 'proj_signoff_block_list'}">projects</router-link></breadcrumb-item>
      </breadcrumb>
    </div>
    {% endverbatim %}
    <div class="layout-content">
      <div class="layout-content-main" style="background-image:url({% static 'images/background_1200x600.jpg' %})">
        <div>
          <i-input v-model="searchQuery" placeholder="Search" clearable style="width:200px"></i-input>
          <br>
          <i-table border stripe show-header :columns="table_col" :data="table_data" size="small" ref="table"></i-table>
          <div style="margin:10px; overflow:hidden">
            <div style="float:right">
              <Page :total="dataCount" :page-size="pageSize" show-total @on-change="changePage"></Page>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div style="height:300px"></div> -->
  </div>
</template>

<script>
 const ProjSignoffBlockList = {
   template: "#proj_signoff_block_list",
   beforeRouteUpdate (to, from, next) {
     this.init(to.params.p_id)
     next()
   },
   data: function () {
     return {
       col_ary: [],
       data_ary: [],
       filter_ary_obj: {},
       searchQuery: "",
       dataCount: 0,
       pageSize: 50,
       pageIndex: 1,
       rsp_data: {},
       url: "{% url 'flow_rpt:proj_signoff_list' %}" + "?p_id=" + this.$route.params.p_id
     }
   },
   computed: {
     table_col: function () {
       var columns = []
       for (var i = 0; i < this.col_ary.length; i++) {
         columns.push(this.col_ary[i])
       }
       columns.push({
         title: "Action",
         key: "action",
         width: 150,
         align: "center",
         fixed: "right",
         render: (h, params) => {
           return h("div", [
             h("Button", {
               props: {
                 type: "primary",
                 size: "small"
               },
               style: {
                 marginRight: "5px"
               },
               on: {
                 click: () => {
                   this.show(params.index)
                 }
               }
             }, "View")
           ])
         }
       })
       return columns
     },
     s_data_ary: function () {
       var searchQuery = this.searchQuery && this.searchQuery.toLowerCase()
       if (searchQuery) {
         var data = this.data_ary.filter(function (row) {
           return Object.keys(row).some(function (key) {
             return String(row[key]).toLowerCase().indexOf(searchQuery) > -1
           })
         })
       } else {
         var data = this.data_ary
       }
       return data
     },
     table_data: function () {
       this.dataCount = this.s_data_ary.length
       if (this.s_data_ary.length < this.pageSize) {
         var data = this.s_data_ary
       } else {
         var _start = (this.pageIndex - 1) * this.pageSize
         var _end = this.pageIndex * this.pageSize
         var data = this.s_data_ary.slice(_start, _end)
       }
       return data
     }
   },
   methods: {
     init: function() {
       axios({
         method: "get", url: this.url
       }).then((response) => {
         this.rsp_data = response.data
         this.procDataAry()
         this.procColAry()
       }).catch((error) => {
         console.log(error)
       })
     },
     procColAry: function () {
       this.col_ary = []
       this.col_ary.push({
         title: "project name",
         key: "obj_name",
         fixed: "left",
         width: 150,
         sortable: true,
         sortType: "asc",
         render: (h, params) => {
           const row = params.row
           const pk = row.obj_pk
           const text = row.obj_name
           return h("a", {
             on: {
               click: () => {
                 this.$router.push({name: "proj_signoff_block_list", params: {p_id: pk}})
               }
             }
           }, text)
         },
         filters: this.filter_ary_obj.obj_name,
         filterMultiple: true,
         filterMethod: function (value, row) {
           return row.obj_name === value
         }
       })
       this.col_ary.push({
         title: "Status",
         key: "status",
         width: 150,
         sortable: true,
         filters: this.filter_ary_obj.status,
         filterMultiple: true,
         filterMethod: function (value, row) {
           return row.status === value
         },
         render: (h, params) => {
           const row = params.row
           const color = row.status === "NG" ? "yellow" : row.status === "OK" ? "green" : (row.status === undefined || row.status === "") ? "blue" : "red"
           const text = row.status
           return h("Tag", {
             props: {
               type: "dot",
               color: color
             }
           }, text)
         }
       })
       this.col_ary.push({
         title: "Latest Updater",
         key: "l_user",
         width: 150,
         sortable: true
       })
       this.col_ary.push({
         title: "Updated Time",
         key: "updated_time",
         width: 200,
         sortable: true
       })
     },
     procDataAry: function () {
       var signoff_proj_obj = {}
       for (var i = 0; i < this.rsp_data.length; i++) {
         var qs_obj = this.rsp_data[i]
         var proj_name = qs_obj.block.proj.name
         if (proj_name in signoff_proj_obj) {
           if (qs_obj.updated_time > signoff_proj_obj[proj_name].updated_time) {
             signoff_proj_obj[proj_name].updated_time = qs_obj.updated_time
             signoff_proj_obj[proj_name].l_user = qs_obj.l_user.name
           }
           if (qs_obj.data.judge === "OK" && signoff_proj_obj[proj_name].status === "OK") {
             signoff_proj_obj[proj_name].status = "OK"
           } else {
             signoff_proj_obj[proj_name].status = "NG"
           }
         } else {
           signoff_proj_obj[proj_name] = {
             id: qs_obj.id,
             updated_time: qs_obj.updated_time,
             l_user: qs_obj.l_user.name,
             status: qs_obj.data.judge
           }
         }
       }
       this.data_ary = []
       this.filter_ary_obj = {obj_name: [], status: []}
       var unique_ary_obj = {obj_name: [], status: []}
       for (var key in signoff_proj_obj) {
         sp_obj = signoff_proj_obj[key]
         var data_obj = {
           obj_pk: sp_obj.id,
           obj_name: key,
           updated_time: sp_obj.updated_time.slice(0, 19).replace("T", " "),
           l_user: sp_obj.l_user,
           status: sp_obj.status
         }
         this.data_ary.push(data_obj)
         for (var key in this.filter_ary_obj) {
           if (unique_ary_obj[key].indexOf(data_obj[key]) === -1) {
             this.filter_ary_obj[key].push({"label": data_obj[key], "value": data_obj[key]})
             unique_ary_obj[key].push(data_obj[key])
           }
         }
       }
     },
     show: function (index) {
       var content = ""
       for (var td_key in this.table_data[index]) {
         content += td_key + ": " + this.table_data[index][td_key] + "<br>"
       }
       this.$Modal.info({
         title: "Detailed Info",
         content: content
       })
     },
     changePage: function (index) {
       this.pageIndex = index
     }
   },
   /* created: function () {
    * },*/
   mounted: function () {
     this.init(this.$route.params.p_id)
   }
 }
</script>
