{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block title %}
Vue Example
{% endblock %}

{% block content %}
<app1_comp></app1_comp>
<example-1></example-1>
{% endblock %}

{% block template %}
<template id="app1_comp">
  <div>
    {% verbatim %}
    <p>{{message}}</p>
    {% endverbatim %}
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>
</template>
<template id="example-1">
  <div>
    <button v-on:click="counter += 1">Add 1</button>
    <p>The button above has been clicked {{ counter }} times.</p>
  </div>
</template>
{% endblock %}

{% block js %}
<script>
 Vue.component("app1_comp", {
   template: "#app1_comp",
   data () {
     return {
       message: "hello vue.js"
     }
   },
   methods: {
     reverseMessage () {
       this.message = this.message.split('').reverse().join('')
     }
   }
 })
 Vue.component("example-1", {
   template: '#example-1',
   data () {
     return {
       counter: 0
     }
   }
})
</script>
{% endblock %}
